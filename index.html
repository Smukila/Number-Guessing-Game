<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Guessing Game</title>
<link rel="shortcut icon" href="./images/pyguess.jfif" type="image/x-icon">
<style>
body {
    font-family: Arial;
    text-align: center;
    background: blueviolet;
}
.game { 
    background: rgb(255, 192, 221); 
    padding: 20px; 
    margin: 50px auto; 
    width: 300px; 
    border-radius: 8px; 
    box-shadow: 0 0 10px rgba(216, 7, 129, 0.836);
}
input, button {
    padding: 8px; 
    margin: 8px 0; 
    width: 100%; 
    box-sizing: border-box; 
}
  #message { 
    font-weight: bold; 
    margin-top: 10px; 
    min-height: 1.2em;
}
</style>
</head>
<body>
<div class="game">
  <h1>Guess The Number Game</h1>
  <p>Guess a number between 1 to 100</p>
  <input type="tel" id="guess" placeholder="Enter your guess">

  <button type="button" id="submit">Submit Guess</button>
  <button type="button" id="restart">Restart</button>
  <p id="message"></p>
</div>

<script>
let target = Math.floor(Math.random()*100)+1;
let attempts = 0;
const maxAttempts = 5;
document.getElementById("submit").onclick = function() {
  const guess = parseInt(document.getElementById("guess").value);
  const msg = document.getElementById("message");

  if(isNaN(guess)){
    msg.innerText = "Please enter a number!";
    return;
  }
  attempts++;
  if(guess == target){
    msg.innerText = `Winner Winner Chicken DinnerðŸŽ‰The target is ${target}!`;
  }
  if(guess < target){
    msg.innerText = `target is greater than ${guess}`;
  } 
  else if(guess > target){
    msg.innerText = `target is lesser than ${guess}`;
  } 
  if (attempts >= maxAttempts && guess !== target) {
    msg.innerText = `X Game Over! You've used all ${maxAttempts} chances. The target is ${target}.`;
  }
};

document.getElementById("restart").onclick = function() {
  target = Math.floor(Math.random() * 100) + 1; // new random target
  document.getElementById("guess").value = "";
  document.getElementById("message").innerText = "Game restarted! Enter a new guess.";
};
</script>

</body>
</html>
